<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter City">
        <button type="submit">Search</button>
    </form>

    <div class="weatherContainer">
        <!-- Today's Weather -->
        <div class="todayWeather">
            <div class="card todayCard">
                <h1 class="cityName">Loading...</h1>
                <h2 class="temperature">-- °C</h2>
                <p class="description">--</p>
                <img class="weatherIcon" src="" alt="Weather Icon">
                <p class="details">Humidity: --% | Wind Speed: -- km/h</p>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="forecastWeather">
            <div class="card forecastCard">
                <h2 class="forecastDay">Day 1</h2>
                <p class="forecastTemp">-- °C</p>
                <img class="forecastIcon" src="" alt="Forecast Icon">
            </div>
            <!-- Repeat for other days... -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
